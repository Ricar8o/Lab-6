		<form name="formulario" action="latin" onsubmit="return validateForm()" method="post">

			<label for="id">id:</label>
			<input type="text" name="id" />
		</div>
		<button type="submit">Enviar</button>
		</form>
	<script> 
	function validateForm() {
		var x = document.forms["formulario"]["id"].value;
		if (!(esEntero(x))) {
			alert("Debe ser entero.");
		return false;
		}
	}
	
	function esEntero(x){
	var y = parseInt(x);
	if (isNaN(y)) 
		return false;
	return x == y && x.toString() == y.toString();
	}
	</script>
