
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h1> Juego </h1> 
</h:head>
<h:body>
	<h:form id="guess_form">
	<p> <p:outputLabel style= "display: none" value="#{guessBean.numero}"/> </p>
	<p> <p:inputText readonly = "false" name = "valor" value="#{guessBean.numeroIngresado}"/> </p>
	<p> <p:outputLabel value="NÃºmero de intentos: " style="font-weight:bold"/> 
	<p:outputLabel value="#{guessBean.intentos}"/> </p>
	<p> <p:outputLabel value="Estado del juego: " style="font-weight:bold"/> 
	<p:outputLabel value="#{guessBean.estado}"/> </p>
	<p> <p:outputLabel value="Premio: " style="font-weight:bold"/> 
	<p:outputLabel value="#{guessBean.premio}"/> </p>
	<p> <p:commandButton update="guess_form" actionListener="#{guessBean.guess}"  value="Enviar"/> 
	<p:commandButton update="guess_form" actionListener="#{guessBean.restart}" value="Reset" /> </p>
	<h:dataTable  value="#{guessBean.intentosRealizados}" var="intento"
        styleClass="order-table" headerClass="order-table-header"
        rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            <f:facet name="header">Intentos</f:facet>
            #{intento}
        </h:column>
    </h:dataTable>
	</h:form>
</h:body>
</html>
