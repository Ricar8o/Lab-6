
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="guess.css" />
	<h1> JUEGO </h1> 
</h:head>
<h:body>
	<h:form id="guess_form">
	<p> <p:outputLabel style= "display: none" value="#{guessBean.numero}"/> </p>
	<p> <p:inputText readonly = "false" name = "valor" value="#{guessBean.numeroIngresado}"/> </p>

	<p:outputLabel value="#{guessBean.intentos}"/> </p>

	<h:dataTable  value="#{guessBean.intentosRealizados}" var="intento"  style="align:center">

        <h:column>
